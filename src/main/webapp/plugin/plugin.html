<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!--引入bootStrap的全局样式-->
    <link rel="stylesheet" href="../bootStrap/css/bootstrap.css">
    <script src="../bootStrap/js/jquery-1.10.1.js"></script>
    <script src="../bootStrap/js/bootstrap.js"></script>
    <link rel="shortcut icon" href="../bootStrap/image/bitbug_favicon.ico"/>
    <title class="img-responsive">模态框</title>
    <script type="application/javascript">
        $(function () {
            //初始化模态框
            $("#mymodel").modal({
                //将模态框显示出来
                show: true
            })

        })
    </script>
</head>
<body>

<div class="modal fade" tabindex="-1" role="dialog" id="mymodel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">用户</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group left">
                        <label class="col-md-2 control-label"></label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control left" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group left">
                        <label class="col-md-2 control-label "></label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control left" placeholder="Password">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary">保存</button>
            </div>
        </div>
    </div>
</div>


</body>
</html>
